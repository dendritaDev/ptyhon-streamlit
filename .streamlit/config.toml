# =========================
# CONFIGURACIÓN DE SERVIDOR
# =========================
[server]
# Sirve archivos estáticos desde ./static en la URL relativa app/static/<archivo>
enableStaticServing = true  # Requiere reinicio del servidor. :contentReference[oaicite:1]{index=1}

# =========================
# CONFIGURACIÓN DE TEMA BASE
# =========================
[theme]
# 1) Esquema base
base = "dark"  # "light" | "dark"

# 2) Colores principales del cuerpo
primaryColor = "#4BA3FF"
backgroundColor = "#0E1117"
secondaryBackgroundColor = "#1B2431"
codeBackgroundColor = "#101826"        # Fondo de bloques de código
textColor = "#FAFAFA"
linkColor = "#B7E0FF"
linkUnderline = true                    # Subrayado de links

# 3) Bordes y radios
baseRadius = "0.75rem"                  # Afecta contenedores, widgets, tablas, etc. :contentReference[oaicite:2]{index=2}
buttonRadius = "full"                   # Sobrescribe el radio de botones (full=1rem) :contentReference[oaicite:3]{index=3}
borderColor = "#334155"                 # Color general de bordes (widgets, contenedores, tabs...) :contentReference[oaicite:4]{index=4}
dataframeBorderColor = "#475569"        # Borde de dataframes/tablas (prioriza sobre borderColor) :contentReference[oaicite:5]{index=5}
showWidgetBorder = false                # Mostrar borde de widgets en reposo (no solo en focus) :contentReference[oaicite:6]{index=6}
showSidebarBorder = true                # Línea vertical entre sidebar y app principal :contentReference[oaicite:7]{index=7}

# 4) Paletas para gráficos (Altair/Vega-Lite/Plotly)
#    Usadas como serie categórica/secuencial por defecto. :contentReference[oaicite:8]{index=8}
chartCategoricalColors = ["#4BA3FF", "#F59E0B", "#10B981", "#EF4444", "#A78BFA", "#F97316", "#22D3EE"]
chartSequentialColors  = ["#0EA5E9", "#38BDF8", "#7DD3FC", "#BAE6FD", "#E0F2FE"]

# 5) Paleta básica (rojo, naranja, amarillo, verde, azul, violeta, gris)
#    Se usa en badges, markdown coloreado, sparklines, alerts (success/warning), etc. :contentReference[oaicite:9]{index=9}
redColor = "#EF4444"
orangeColor = "#F59E0B"
yellowColor = "#FACC15"
greenColor = "#10B981"
blueColor = "#4BA3FF"
violetColor = "#A78BFA"
grayColor = "#94A3B8"

# 6) Tipografías (opción A: Google Fonts de forma rápida)
font = "'Exo 2':https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
codeFont = "'JetBrains Mono':https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap, ui-monospace, SFMono-Regular, Menlo, Consolas, 'Liberation Mono', monospace"
# Tamaños/pesos base
baseFontSize   = 16               
baseFontWeight = 400

